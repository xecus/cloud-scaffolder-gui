<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cloud-scaffolder-gui</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.css">
    <script src="https://unpkg.com/vue-material"></script>
    <script src="https://unpkg.com/vue-toastr@latest/dist/vue-toastr.combine.min.js"></script>

  </head>
  <body>
    <div id="app">

      <md-toolbar>
        <md-button class="md-icon-button" @click="toggleLeftSidenav" v-if="user">
          <md-icon>menu</md-icon>
        </md-button>
        <h2 class="md-title">{{ siteTitle }}</h2>
        <span style="flex: 1"></span>

        <div class="md-icon-button" v-if="user">
          {{ user.id }}
        </div>

        <md-button class="md-icon-button">
          <md-icon>search</md-icon>
        </md-button>

        <md-button class="md-icon-button">
          <md-icon>view_module</md-icon>
        </md-button>

      </md-toolbar>

      <md-sidenav class="main-sidebar md-left md-fixed" ref="leftSidenav" @open="open('Left')" @close="close('Left')">

        <md-toolbar class="md-large" md-theme="white">
          <router-link exact to="/">
	    <!-- <img src="/static/logo.png"><br> -->
	    <span>TITLE</span>
            </router-link>
        </md-toolbar>

	<md-toolbar md-theme="white">
	  <router-link exact to="/page1">Page1</route-link>
        </md-toolbar>

	<md-toolbar md-theme="white">
	  <router-link exact to="/page2">Page2</route-link>
        </md-toolbar>

	<md-toolbar md-theme="white">
	  <router-link exact to="/log-streamer">Log Streamer</route-link>
        </md-toolbar>

	<md-toolbar md-theme="white">
	  <router-link exact to="/sso-manager">SsoManager</route-link>
        </md-toolbar>

      </md-sidenav>

      <div class="main-content">
        <router-view></router-view>
      </div>

    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
